{% extends 'base.html' %}

{% block content %}
  <h2>Delete Region</h2>
  <p>Are you sure you want to delete the region {{ object.region_name }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'region_list' %}">Cancel</a>
{% endblock %}
