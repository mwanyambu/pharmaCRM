{% extends 'base.html' %}
{% block content %}
<div class="col-md-6 offset-md-3">

  {% if user.is_authenticated %}
  <h1>Welcome</h1>
  {% else %}
<h1>Log in</h1>
<form method="post" action="{% url 'home' %}">
  {% csrf_token %}
  <form>
    <div class="mb-3">
      <!-- <label for="exampleInputEmail1" class="form-label">Email address</label> -->
      <input type="text" class="form-control" name="username", placeholder="username" required> <!-- id="exampleInputEmail1" aria-describedby="emailHelp"> -->
      <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
    </div>
    <div class="mb-3">
      <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->
      <input type="password" class="form-control" name="password", placeholder="Password" required> <!-- id="exampleInputPassword1"> -->
    </div>
    <!--
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
  -->
    <button type="submit" class="btn btn-secondary">Login</button>
  </form>
  </form>
</div>
{% endif %}
{% endblock %}
