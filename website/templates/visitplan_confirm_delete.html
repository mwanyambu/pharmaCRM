{% extends 'base.html' %}

{% block content %}
  <h2>Delete Visit Plan</h2>
  <p>Are you sure you want to delete the visit plan for {{ object.sales_rep }} on {{ object.visit_date }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'visitplan_list' %}">Cancel</a>
{% endblock %}
