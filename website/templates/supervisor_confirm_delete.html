{% extends 'base.html' %}

{% block content %}
  <h2>Delete Supervisor</h2>
  <p>Are you sure you want to delete supervisor "{{ object }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
  </form>
  <a href="{% url 'supervisor_list' %}">Cancel</a>
{% endblock %}
