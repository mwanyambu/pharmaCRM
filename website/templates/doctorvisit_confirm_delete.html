{% extends 'base.html' %}

{% block content %}
  <h2>Delete Doctor Visit</h2>
  <p>Are you sure you want to delete the visit to {{ object.doctor }} on {{ object.visit_date }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'doctorvisit_list' %}">Cancel</a>
{% endblock %}
