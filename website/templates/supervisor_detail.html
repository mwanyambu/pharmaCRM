{% extends 'base.html' %}

{% block content %}
  <h2>Supervisor Detail</h2>
  <p><strong>User:</strong> {{ object.user }}</p>
  <p><strong>Sales Reps Assigned:</strong> {{ object.sales_reps_assigned.all|join:", " }}</p>
  <p><strong>Phone:</strong> {{ object.phone }}</p>
  <p><strong>Email:</strong> {{ object.email }}</p>
  <a href="{% url 'supervisor_list' %}">Back to List</a>
{% endblock %}
