{% extends 'base.html' %}

{% block content %}
  <h2>Delete Master Doctor</h2>
  <p>Are you sure you want to delete {{ object.first_name }} {{ object.last_name }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'masterdoctor_list' %}">Cancel</a>
{% endblock %}
